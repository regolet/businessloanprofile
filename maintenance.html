<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .maintenance-container {
            background: white;
            border-radius: 20px;
            padding: 4rem 3rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .maintenance-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .maintenance-icon svg {
            width: 60px;
            height: 60px;
            stroke: white;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1a202c;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.125rem;
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .info {
            background: #f7fafc;
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .info p {
            margin: 0;
            color: #2d3748;
        }

        @media (max-width: 768px) {
            .maintenance-container {
                padding: 3rem 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .maintenance-icon {
                width: 100px;
                height: 100px;
            }

            .maintenance-icon svg {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="maintenance-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
            </svg>
        </div>

        <h1>We'll Be Right Back!</h1>

        <p>
            Our site is currently undergoing scheduled maintenance to bring you an even better experience.
        </p>

        <div class="info">
            <p>
                <strong>We apologize for any inconvenience.</strong><br>
                Please check back shortly. We'll be back online soon!
            </p>
        </div>
    </div>

    <!-- Auto-redirect when maintenance mode is disabled -->
    <script>
        // Load company name and check maintenance mode
        async function checkSettings() {
            try {
                const response = await fetch('api/public-settings.php');
                if (response.ok) {
                    const settings = await response.json();

                    // Update page title with company name
                    const companyName = settings.company?.name?.value || 'Our Company';
                    document.title = `Under Maintenance - ${companyName}`;

                    // If maintenance mode is OFF, redirect back to index
                    if (settings.system && settings.system.maintenance_mode && settings.system.maintenance_mode.value === '0') {
                        window.location.href = 'index.html';
                    }
                }
            } catch (error) {
                console.error('Error checking settings:', error);
            }
        }

        // Initial check
        checkSettings();

        // Check every 10 seconds if maintenance mode is turned off
        setInterval(checkSettings, 10000);
    </script>
</body>
</html>
